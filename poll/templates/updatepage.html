{% extends 'master.html' %}

{% block content %}
<h1>Update Details</h1>
<div class="container m-5 border rounded">
<form class="row g-3 mt-3" action="updateprocess/" method="POST">
 {% csrf_token %}
    <div class="col-md-6"  >
      <label for="inputEmail4" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{p.name}}">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Employee ID</label>
      <input type="text" disabled class="form-control" id="eid" name="eid" value="{{p.eid}}">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">E-mail</label>
      <input type="text" class="form-control" id="email" name="email" placeholder="abc@gmail.com" value="{{p.email}}">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Mob No</label>
      <input type="text" disabled class="form-control" maxlength="10"  id="mob" name="mob" placeholder="9100000000" value="{{p.mob}}">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" placeholder="Apartment, studio, or floor" value="{{p.address}}">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Profession</label>
      <input type="text" class="form-control" id="prof" name="prof" value="{{p.prof}}">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Age</label>
      <input type="text" class="form-control" id="age" name="age">
    </div>
   
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          I agree to the terms and conditions.
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary mb-3">Update</button>
      <a class="btn btn-danger" href="/">Cancel</a>    

    </div>
  </form>

</div>






{% endblock %}
